name: Run InstaStory Meal Alert

on:
  schedule:
    - cron: '50 21 * * 0-5' 
  workflow_dispatch: 

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create Instagram session file
        env:
          IG_SESSION_JSON: ${{ secrets.IG_SESSION_JSON }}
        run: |
          if [ -n "$IG_SESSION_JSON" ]; then
            echo "$IG_SESSION_JSON" > .ig_session.json
            echo "인스타그램 세션 파일을 생성했습니다."
          else
            echo "IG_SESSION_JSON secret을 찾을 수 없습니다. 세션 파일 생성을 건너뜁니다."
          fi

      - name: Run main script
        env:
          NEIS_API_KEY: ${{ secrets.NEIS_API_KEY }}
        run: python main.py
